<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--FONTAWESOME ICONS-->
      <script src="https://kit.fontawesome.com/610c201c1f.js" crossorigin="anonymous"></script>



      <!-- CSS -->

    <title>SoporteTechnologys</title>
</head>
<body>
    <section class="form">
        <div class="box-container">
            <div class="box-info">
                <h1 class="title">Inicia sesion con</h1>
                <div class="redes">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"></i>
                        <h3>Facebook</h3>
                    </div>
                    <div class="Google">
                        <i class="fab fa-google"></i>
                        <h3>Google</h3>
                    </div>
                </div>  
            </div>
            <div class="sub-heading">
                <p>O tambien <span>puedes</span></p>
            </div>

            <div class="row">
                <form class="formu">
                    <input class="input" type="text" placeholder="Nombre usuario" required>
                    <input type="text" class="input" placeholder="Contraseña" required>
                    <p>¿Olvidaste la contraseña? <span class="span">Haz click áca</span></p>
                    <button class="btn">Inicia sesion</button>
                    <p>¿No tienes una cuenta aún? <a href="Registrarse.html">Registrate aca</a></p>
                </form>
            </div>
        </div>
    </section>
